<div class="container">
  <jup-product-image [product]="product"></jup-product-image>
  <div>
    <div>{{ product.name }}</div>
    <jup-product-price [price]="product.price"></jup-product-price>
    <div>
      <jup-product-review [starCount]="5" [rating]="10"></jup-product-review>
    </div>
  </div>
</div>
